        <div id="reg-wrapper">
            <div class="mBlock">
                <div class="reg-form">
                    <h2>Форма регистрации</h2>
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="">Ф.И.О</label>
                            <input type="text" class="form-control" name="fio" required>
                        </div>
                        <div class="form-group">
                            <label for="">Дата рождения</label>
                            <input type="date" class="form-control" name="birthday" required>
                        </div>
                        <div class="form-group">
                            <label for="">Пол</label>
                            <select name="sex" class="form-control">
                                <option value="male">Мужской</option>
                                <option value="female">Женский</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Номер телефона</label>
                            <input type="text" class="form-control" name="number" required>
                        </div>
                        <div class="form-group">
                            <label for="">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="">Ссылка на GitHub</label>
                            <input type="url" class="form-control" name="url-github" required>
                        </div>
                        <div class="form-group">
                            <label for="">Адрес</label>
                            <textarea type="text" class="form-control" name="adress"></textarea>
                        </div>
                        <div class="form-group">
                            <button class="form-control">Зарегестрировать</button>
                        </div>
                    </form>
                </div>
